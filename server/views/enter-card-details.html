<div class="grid-row">
    <div class="column-two-thirds">

        <h1 class="heading-large">Enter card details</h1>

        <p class="form-hint">Accepted credit and debit card types:</p>
        <img class="accepted-image-1" src="/public/images/pay/accepted-cards-x2.png" alt="Visa, mastercard, diners card etc">

        <form class="form" method="POST" action="{{form_action}}">
            <fieldset>
                <div class="form-group">

                    <label class="form-label-bold" for="card-number">
		    Card number
		  	</label>
                    <input class="form-control medium-width" id="card-number" type="text">
                    <!-- <img alt="" class="visa-image visa-hidden" id="visa-image" src="/public/images/pay/visa-logo.png"> -->
                </div>



                <div class="form-group">

                    <legend class="form-label-bold">Expiry date</legend>
                    <div class="form-date">
                        <p class="form-hint">For example, 07/17</p>
                        <div class="form-group form-group-month">
                            <label for="exp-month">Month</label>
                            <input class="form-control" id="exp-month" name="exp-month" type="number" pattern="[0-9]*" min="1" max="12">
                        </div>
                        <div class="form-group form-group-month">
                            <label for="exp-year">Year</label>
                            <input class="form-control" id="exp-year" name="exp-year" type="number" pattern="[0-9]*" min="15" max="25">
                        </div>

                    </div>


                </div>

                <div class="form-group">
                    <label class="form-label-bold" for="full-name">
		    	Name on card
		  	</label>
                    <input class="form-control" id="full-name" name="full-name" type="text">
                </div>

                <div class="form-group">
                    <label class="form-label-bold" for="card-security-number">
		    Card security code
		    <span class="form-hint">This is the 3 digit code at the back of your card</span>
		  	</label>
                    <input class="form-control" id="card-security-number" type="number" pattern="[0-9]*" min="0" max="999"><img alt="" class="card-image" src="/public/images/pay/card-security-code-2.png">
                </div>

                <div class="form-group">
                    <h2 class="heading-medium">Billing address</h2>
                    <div class="payment-type-intro">
                        <p>This is the address associated with the card</p>
                    </div>
                    <fieldset>
                        <div class="form-group">
                            <label class="form-label-bold" for="building-and-street">
			    Building name/number and street
			  	</label>
                            <input class="form-control" id="building-and-street" name="building-and-street" type="text" value="{{address1}}">
                            <input class="form-control" id="building-and-street-2" name="building-and-street" type="text" value="{{address2}}">
                        </div>
                        <div class="form-group">
                            <label class="form-label-bold" for="town-or-city">
			    Town or city
			  	</label>
                            <input class="form-control medium-width" id="town-or-city" name="town-or-city" type="text" value="{{town}}">
                        </div>
                        <div class="form-group">
                            <label class="form-label-bold" for="postcode">
			    Postcode
			  	</label>
                            <input class="form-control" id="postcode" name="postcode" type="text" value="{{postcode}}">
                        </div>
                        <div class="form-group">
                            <label class="form-label-bold" for="email-address">Email address<span class="form-hint">We'll send your payment confirmation here</span>
			  	</label>
                            <input class="form-control" id="email-address" name="email-address" type="text" value="{{email}}">
                        </div>
                    </fieldset>
                </div>

                <div class="form-group">
                    <input class="button" type="submit" value="Continue">
                </div>
                <div class="back">
                    <a href="#">Cancel payment</a>
                </div>

        </form>
    </div>
    <div class="column-third">

        <div class="payment-summary-small">
            <h2>Payment summary</h2>

            <p class="payment-info">{{licence_type}}<br/>{{licence_length}}</p>
            <h3>Amount to pay:</h3>
            <p class="payment-amount"> {{cost}} </p>
        </div>


    </div>
</div>
