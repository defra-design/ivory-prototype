{% extends "./layout.html" %}


{% set thisPageTitle = "Prototype setup" %}

{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form method="post" autocomplete="off" {{ novalidateVal }}>

      <div class="govuk-form-group">

        <fieldset class="govuk-fieldset" aria-describedby="owner-agent-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-5">
              {{ thisPageTitle }}
            </h1>
          </legend>
          <div class="govuk-radios govuk-radios--inlinex">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="setup1" name="setup" type="radio" value="1">
              <label class="govuk-label govuk-radios__label" for="setup1">
                Test 1
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="setup2" name="setup" type="radio" value="2">
              <label class="govuk-label govuk-radios__label" for="setup2">
                Test 2
              </label>
            </div>
          </div>
        </fieldset>

      </div>

      <button class="govuk-button">Continue</button>

    </form>

  </div>
</div>




{% endblock %}
