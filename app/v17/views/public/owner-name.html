{% extends "./layout.html" %} {% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">


    <h1 class="govuk-heading-l">Owner's contact details</h1>

    <form method="post" autocomplete="off" {{ novalidateVal }}>

      <p class="govuk-body">We need these because the owner is legally responsible for all the information you provide.</p>
      <p class="govuk-body">If the owner is a business, give the business details.</p>

      <div class="govuk-form-group">
        <label class="govuk-label" for="name">Full name or business name</label>
        <input class="govuk-input" id="name" name="ownerName" type="text" value="{{data['ownerName']}}" required />
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="ownerEmail">Email address</label>
        <input class="govuk-input" id="ownerEmail" name="ownerEmail" type="email" value="{{data['ownerEmail']}}" required />
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="ownerEmailConfirm">Confirm email address</label>
        <input class="govuk-input" id="ownerEmailConfirm" name="ownerEmailConfirm" type="email" value="{{data['ownerEmail']}}" required />
      </div>

      <button class="govuk-button">Continue</button>

    </form>



  </div>
</div>


{% endblock %}
